<!DOCTYPE html>
<html>

<head>
<title>Login page</title>
<meta charset="UTF-8">
<link href="./Css/style.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Imported font 'Poppins' from Google fonts.-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1>Välkommen</h1>
        <div class="loginbox">
            <form action="login" method="POST">
                <h2>Logga in</h2>

                <label for="email">Ange e-postadress:</label>
                <input id="email" type="email" placeholder="E-postadress">
                
                <label for="password">Ange lösenord:</label>
                <input id="password" type="password" placeholder="Lösenord">
                
                <label class="rememberme" for="checkbox">Kom ihåg mig</label>
                <input id="checkbox" type="checkbox">
            
                <button class="loginbutton" type="submit">Logga in</button>
                <button class="registerbutton" type="submit">Registrera dig</button>
            </form>
        </div>
    </main>
    

</body>
